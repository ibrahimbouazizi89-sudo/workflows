name: Déploiement Terraform vers Azure

# Déclenche le workflow à chaque push sur la branche main
on:
  push:
    branches: ["main"]

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Récupération du code
        uses: actions/checkout@v3

      # Étape 2 : Se connecter à Azure avec les secrets
      - name: Connexion à Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Étape 3 : Installer Terraform
      - name: Installation de Terraform
        uses: hashicorp/setup-terraform@v2

      # Étape 4 : Initialiser Terraform
      - name: Terraform Init
        run: terraform init

      # Étape 5 : Vérifier le plan Terraform
      - name: Terraform Plan
        run: terraform plan

      # Étape 6 : Appliquer Terraform automatiquement
      - name: Terraform Apply
        run: terraform apply -auto-approve
